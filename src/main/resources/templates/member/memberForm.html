<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/member/members.css" th:href="@{/css/member/members.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/logo_small.png" type="image/png">
  <!--  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>  -->
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="_menu"></th:block>

<div class="error_message"><h2><span th:utext="${errorMessage}"></span></h2></div>
<form name='f' th:action="@{/member/save}" method='POST'>
    <div th:if="${errorMessage} != null" class="error"><span th:utext="${errorMessage}"></span></div>
    <div th:if="${not #lists.isEmpty(categories)}">
        <table>
            <tr>
                <th colspan="2" th:utext="#{member.label.tableTitleCreate}">Creating member</th>
            </tr>
            <tr>
                <th><label for="lastName"><b th:utext="#{label.lastName}" >LastName</b></label></th>
                <td><input type="text" id="lastName" name='lastName' maxlength="19"></td>
            </tr>
            <tr>
                <th><label for="name"><b th:utext="#{label.firstName}">FirstName</b></label></th>
                <td><input type="text" id="name" name='name' maxlength="499" required></td>
            </tr>
            <tr>
                <th><label for="secondName"><b th:utext="#{label.secondName}">SecondName</b></label></th>
                <td><input type="text" id="secondName" name='secondName' maxlength="19"></td>
            </tr>
            <tr>
                <th><label for="office"><b th:utext="#{label.office}" >Office</b></label></th>
                <td><input type="text" id="office" name='office' maxlength="99"></td>
            </tr>
            <tr>
                <th><label for="boss"><b th:utext="#{member.label.boss}" >Boss</b></label></th>
                <td><input type="text" id="boss" name='boss' maxlength="99"></td>
            </tr>
            <tr>
                <th><label for="category.categoryName"><b th:utext="#{category.label.name}">Category</b></label></th>
                <td>
                    <select id="category.categoryName" name="categoryName">
                        <option th:value="${category.categoryName}" th:each="category : ${categories}"
                                th:utext="${category.categoryName}">Performance
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="performanceName"><b th:utext="#{performance.label.title}">Title</b></label></th>
                <td><input type="text" id="performanceName" name='performanceName'></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" th:utext="#{member.label.save}">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><a class="cancelHref" href="/"
                                   th:href="@{/members?lang=} + ${#request.Locale.getDefault()}"
                                   th:utext="#{label.cancel}">Назад</a></td>
            </tr>

        </table>
    </div>

</form>


</body>

</html>
