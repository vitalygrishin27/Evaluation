<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/category/categories.css" th:href="@{/css/category/categories.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/img/logo_small.png" type="image/png">
 <!--   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>  -->
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="_menu"></th:block>


<form name='f' th:action="@{/category/save}" method='POST'>
    <div th:if="${errorMessage} != null" class="error"><span th:utext="${errorMessage}"></span></div>
    <table>
        <tr>
            <th colspan="2" th:utext="#{category.label.tableTitleCreate}">Creating User</th>
        </tr>
        <tr>
            <th><label for="categoryName"><b th:utext="#{category.label.name}">Name</b></label></th>
            <td><input type="text" id="categoryName" name='categoryName' maxlength="30" required></td>
        </tr>
        <tr>
            <th><label><b th:utext="#{criterions.label.name}">Name</b></label></th>
            <td th:object="${criterionWrapper}">
                <div th:each="criterion : ${criterionWrapper.listCriterion}">
                    <input type="checkbox" id="${criterion.name}" th:utext="${criterion.name}"
                           th:field="*{listCriterion}" th:value="${criterion.id}" th:checked="${false}"></input><br>
                </div>
                <!--  <a th:href="${'/performance/' + member.id}+'?lang=' + ${#request.Locale.getDefault()}" th:utext="#{member.label.edit.performance}">Edit</a>  -->

            </td>

        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" th:utext="#{label.save}">Save</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"><a class="cancelHref" href="/"
                               th:href="@{/categories?lang=} + ${#request.Locale.getDefault()}"
                               th:utext="#{label.cancel}">Назад</a></td>
        </tr>

    </table>

</form>


</body>

</html>
